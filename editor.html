<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html {
            height: 100%;
            font-size: 10px;
        }

        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="display: flex;height: 100%;">
        <textarea id="textarea"
            style="flex-grow: 1; outline: 0;border: 0;resize: none;padding: 12px;border-right: 1px solid #f2f2f2;font-size: 1.4rem;font-family: Consolas;"></textarea>
        <div id="content" style="flex-grow: 1;max-width: 50%;padding: 12px;overflow-y: auto;"></div>
    </div>
    <script>
        document.getElementById('content').addEventListener('click',evt=>{
            navigator.clipboard.writeText(document.getElementById('content').innerHTML);
        })
        const textarea = document.getElementById('textarea');
        textarea.addEventListener('input', evt => {
            document.getElementById('content').innerHTML =
                marked.parse(textarea.value);
        });
        document.addEventListener("visibilitychange", function () {
            localStorage.setItem('key', textarea.value);
        });
        textarea.value = localStorage.getItem('key');

        
    </script>
</body>

</html>
