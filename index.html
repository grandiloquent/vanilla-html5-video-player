<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美团红包天天领</title>
    <link rel="stylesheet" href="index.css">
    <script src="tabs.js"></script>
</head>
<body>

<div style="background: #f1f3f4;">
    <div class="tabs"></div>
    <div id="tab-1">


    </div>
    <div id="tab-2" style='display:none'>
        敬请期待...
    </div>
    <style>
        .footer {
            padding-top: 16px;
            padding-bottom: 28px;
        }

        .footer-section {
            display: flex;
            font-size: 12px;
            line-height: 16px;
            border-top: 1px solid #dfe1e5;
            margin-bottom: 12px;
            border-bottom: 1px solid #dfe1e5;
        }

        .footer-effect {
            height: 64px;
            position: absolute;
            pointer-events: none;
            right: 0;
            width: 30px;
            z-index: 2;
            background: -webkit-linear-gradient(right, #fff, rgba(255, 255, 255, 0.0));
        }

        .footer-box {
            margin: 8px 0;
            white-space: nowrap;
            overflow-x: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
    <div class="footer">
        <div class="footer-section">
            <div class="footer-effect">
            </div>
            <div class="footer-box">

                <a href="https://lucidu.cn"
                   style="outline: 0;color: #1558d6;line-height: 48px;font-size: 14px;display: inline-block;padding: 0 12px;">
                    回形针
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const tabsElement = document.querySelector('.tabs');

    const tabs = new Tabs();
    tabs.initialize(tabsElement).show();
    tabs.onLeft = () => {
        document.getElementById('tab-1').style.display = "block";
        document.getElementById('tab-2').style.display = "none";
    };
    tabs.onRight = () => {
        document.getElementById('tab-1').style.display = "none";
        document.getElementById('tab-2').style.display = "block";
    };

    const items = [
        {
            "href": "http://dpurl.cn/NiQeiGkz",
            "image": "1507072232.jpg",
        },
        {
            "href": "http://dpurl.cn/HplOAGYz",
            "image": "670216631.jpg",
        }
    ];
    let results = [];
    items.forEach(item => {
        results.push(`<div class="card">
            <a href="${item.href}" class="card-wrapper">
                <img data-src="${item.image}">
            </a>
        </div>`);
    });
    document.getElementById('tab-1').innerHTML = results.join('');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.src = entry.target.dataset.src;
                observer.unobserve(entry.target);
            }
        })
    });
    document.querySelectorAll('.card-wrapper>img')
        .forEach(img => observer.observe(img));
</script>
</body>

</html>
