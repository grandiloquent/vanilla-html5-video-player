<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放 - 回形针</title>
    <style>
        html {
            font-family: Roboto, Arial, sans-serif;
            font-size: 10px;
            background-color: #fff;
            color: #030303;
            -webkit-text-size-adjust: 100%;
            word-wrap: break-word;
        }

        body {
            margin: 0;
            padding: 0;
            padding: 0 env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-size: 1.2rem;
            overflow-x: hidden;
        }

        #player-container {
            overflow: visible !important;
            z-index: 1;
            left: 0;
            right: 0;
            top: 48px;
            position: fixed;
        }

        #player {
            margin: 0;
            top: 0;
            width: 100%;
            color: #fff;
            position: relative;
            transition: background-color .3s ease-in-out, background-image .3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 56.25%;
            overflow: hidden;
            background-color: #000;
        }

        #html5-video-player {
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            outline: 0;
            font-family: "YouTube Noto", Roboto, Arial, Helvetica, sans-serif;
            color: #eee;
            text-align: left;
            direction: ltr;
            font-size: 11px;
            line-height: 1.3;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            touch-action: manipulation;
            -ms-high-contrast-adjust: none;
        }

        #html5-video-container {
            z-index: 10;
            position: relative;
        }

        #html5-main-video {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            outline: 0;
        }

        #player-control-container {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .player-controls-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #player-control-overlay {
            -webkit-transition: transform 700ms;
            transition: transform 700ms;
            -webkit-transition-property: all;
            transition-property: all;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0);
            touch-action: manipulation;
        }

        #player-control-overlay.fadein {
            background-color: rgba(0, 0, 0, 0.6);
            pointer-events: auto;
        }

        #player-controls-content {
            visibility: visible;
        }

        #player-controls-middle {
            position: absolute;
            top: 50%;
            width: 100%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        #player-control-play-pause-icon {
            height: 56px;
            width: 56px;
            padding: 0;
            margin: 0 60px;
            border: none;
            background: transparent;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            cursor: pointer;
            outline: none;
            font: inherit;
            text-transform: inherit;
            color: inherit;
        }

        #player-control-play-pause-icon>c3-icon {
            height: 56px;
            width: 56px;
            padding: 0;
            display: inline-block;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            fill: currentColor;
            stroke: none;
        }

        c3-icon>svg {
            width: 100%;
            height: 100%;
        }

        c3-icon svg path {
            fill: #ffffff;
        }

        #player-controls-bottom {
            display: flex;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            position: absolute;
            width: 100%;
            bottom: 0;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        #time-display {
            display: flex;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            margin-left: 16px;
            font-weight: 500;
        }

        #time-display-content {
            pointer-events: none;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        #time-first,
        #time-second,
        #time-delimiter {
            color: #ffffff;
        }

        #time-delimiter {
            opacity: .7;
            margin: 0 4px;
        }

        #time-second {
            opacity: .7;
        }

        #progress-bar {
            position: relative;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 0 12px 0 16px;
            width: 100%;
            overflow: visible;
            cursor: pointer;
        }

        #progress-bar-line {
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            padding: 24px 0;
            width: -webkit-calc(100% - 12px - 16px);
            position: absolute;
            height: 3px;
        }

        #progress-bar-background {
            position: absolute;
            height: 3px;
            width: 100%;
            background-color: #ffffff;
            opacity: .3;
        }

        #progress-bar-loaded {
            width: 0;
            position: absolute;
            height: 3px;
            background-color: #ffffff;
            opacity: .6;
            pointer-events: none !important;
        }

        #progress-bar-played {
            width: 0%;
            position: absolute;
            height: 3px;
            background-color: #ff0000;
            pointer-events: none !important;
        }

        #progress-bar-playhead-wrapper {
            margin-left: 0%;
            z-index: 0;
        }

        #progress-bar-playhead {
            display: block;
            padding: 8px 6px 8px 0;
        }

        #progress-bar-playhead-dot {
            display: block;
            height: 12px;
            width: 12px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            background-color: #ff0000;
        }

        #fullscreen-icon {
            height: 48px;
            width: 48px;
            padding: 12px;
            border: none;
            background: transparent;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            cursor: pointer;
            outline: none;
            font: inherit;
            text-transform: inherit;
            color: inherit;
        }

        c3-icon {
            display: inline-block;
            -webkit-flex-shrink: 0;
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            fill: currentColor;
            stroke: none;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(360deg)
            }
        }

        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg)
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        .spinner {
            display: block;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 12px auto;
            width: 32px;
            height: 32px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            border: 2px solid #eee;
            border-top-color: #666;
            -webkit-animation: spinner .8s linear infinite;
            -webkit-animation: spinner .8s linear infinite;
            animation: spinner .8s linear infinite
        }

        .spinner:not([hidden]) {
            color: #333;
            font-size: 1.6rem
        }

        [hidden][hidden] {
            display: none !important;
        }

        .app {
            display: block;
            padding-top: 48px;
            overflow-x: hidden;
        }

        .player-size {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
            background-color: #000;
        }

        /*  */
        .c3-toast[dir="in"] {
            transition: margin 225ms cubic-bezier(0.0, 0.0, 0.2, 1);
            margin-bottom: 0;
        }

        .c3-toast[dir="out"] {
            transition: margin 195ms cubic-bezier(0.4, 0.0, 1, 1);
        }

        .c3-toast {
            display: block;
            position: fixed;
            z-index: 4;
            left: 0;
            right: 0;
            bottom: 0;
            box-sizing: border-box;
            padding: 14px 24px;
            font-size: 1.4rem;
            color: #ffffff;
            background: hsl(0, 0%, 20%);
            will-change: transform;
            margin-bottom: -100%;
        }

        .notification-action-renderer {
            display: flex;
            align-items: center;
        }

        .notification-action-response-text {
            flex-grow: 1;
            padding-right: 1rem;
        }

        /*  */

        input {
            line-height: 24px;
            font-size: 16px;
            outline: none;
            border: 1px solid #ccc;
            padding: 2px 6px;
            border-radius: 2px 0 0 2px;
            flex-grow: 1;
        }

        .btn {
            border-radius: 0 2px 2px 0;
            outline: none;
            margin: 0;
            font-size: 13.3333px;
            height: 32px;
            width: 65px;
            background: #ccc;
            appearance: unset;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="player-container">
        <div id="player">
            <div id="html5-video-player">
                <div id="html5-video-container">
                    <!-- controlslist="nodownload" -->
                    <video id="html5-main-video" class="video-stream"
                        style="width: 360px; height: 203px; left: 0px; top: 0px;"></video>
                </div>
            </div>
        </div>
        <div id="player-control-container">
            <div class="player-controls-background"></div>
            <div id="player-control-overlay">
                <div id="player-controls-content">
                    <div id="player-controls-middle">
                        <button id="player-control-play-pause-icon" hidden>
                            <c3-icon>
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"
                                    enable-background="new 0 0 24 24">
                                    <g>
                                        <path d="M6,4l12,8L6,20V4z"></path>
                                    </g>
                                </svg>
                            </c3-icon>
                        </button>
                        <div class="spinner"></div>
                    </div>
                    <div id="player-controls-bottom" hidden>
                        <div id="time-display">
                            <div id="time-display-content">
                                <div id="time-first">
                                    0:00
                                </div>
                                <div id="time-delimiter">
                                    /
                                </div>
                                <div id="time-second">
                                    0:00
                                </div>
                            </div>
                        </div>
                        <div id="progress-bar">
                            <div id="progress-bar-line">
                                <div id="progress-bar-background">
                                </div>
                                <div id="progress-bar-loaded">
                                </div>
                                <div id="progress-bar-played">
                                </div>
                            </div>
                            <div id="progress-bar-playhead-wrapper">
                                <div id="progress-bar-playhead">
                                    <div id="progress-bar-playhead-dot">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="fullscreen-icon">
                            <c3-icon><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24"
                                    height="24" viewBox="0 0 24 24" width="24">
                                    <path
                                        d="M7,11H6V6h5v1H7V11z M18,6h-5v1h4v4h1V6z M18,13h-1v4h-4v1h5V13z M11,17H7v-4H6v5h5V17z">
                                    </path>
                                </svg></c3-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="player-size"></div>
        <div style="padding:12px 12px 0;display: flex;">
            <input id="uri" type="text" placeholder="请在此输入视频网站地址">
        </div>
        <div style="padding:0 12px 12px;display: flex;justify-content:flex-end;">
            <button class="btn" id="pasteButton">粘贴</button>
            <button class="btn" id="copyButton">复制</button>
            <button class="btn" id="fetchVideoUrl">获取</button>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->
    <script src="encode.js"></script>
    <script src="toasts.js"></script>
    <script src="index.js"></script>
</body>

</html>
