    <script>
        customElements.define('custom-dialog',
            class extends HTMLElement {
                constructor() {
                    super();
                    var template = document
                        .getElementById('custom-dialog')
                        .content;
                    const shadowRoot = this.attachShadow({
                            mode: 'open'
                        })
                        .appendChild(template.cloneNode(true));
                }
                connectedCallback() {
                    this.shadowRoot.querySelector('.c3-overlay').addEventListener('click', ev => {
                        this.setAttribute('hidden', '');
                    });
                    this.shadowRoot.getElementById('close').addEventListener('click', ev => {
                        this.setAttribute('hidden', '');
                    });
                    this.shadowRoot.getElementById('submit').addEventListener('click', ev => {
                        this.dispatchEvent(new CustomEvent('submit', {
                            detail: this.shadowRoot.querySelector('textarea').value.trim()
                        }));
                        this.setAttribute('hidden', '');
                    });
                }
            })

    </script>
